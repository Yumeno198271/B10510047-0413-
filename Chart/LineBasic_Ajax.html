<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Hello, world!</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="MyHelper.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css"></script>

</head>

<body>


    <div class="container">
        <canvas id="lineChart"></canvas>
    </div>



    <script>



        $.ajax({
            type: "Get",
            url: "https://raw.githubusercontent.com/apprunner/FileStorage/master/Temperature.json",
            success: function (response) {
                DDD = JSON.parse(response);



                var ctx = document.getElementById("lineChart");
                var chart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: DDD.Label,
                        datasets: [{
                            label: DDD.City,
                            data: DDD.Data,
                            fill: false,
                            backgroundColor: 'rgba(255,165,0,0.3)',
                            borderColor: 'rgb(255,165,0)',
                            pointStyle: "circle",
                            pointBackgroundColor: 'rgb(0,255,0)',
                            pointRadius: 5,
                            pointHoverRadius: 10,
                        }]
                    },
                    options: {
                        responsive: true,
                        title: {
                            display: true,
                            fontSize: 26,
                            text: '1-6 月氣溫平均值'
                        },
                        tooltips: {
                            mode: 'point',
                            intersect: true,
                        },
                        legend: {
                            position: 'bottom',
                            labels: {
                                fontColor: 'black',
                            }
                        }
                    }
                });


            }





        });








    </script>
</body>

</html>
